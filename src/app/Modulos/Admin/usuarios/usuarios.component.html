<div class="container">
    <div class="table-condutores">
        <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 table-ang table-with">
        
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> <strong>Nombre</strong> </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.NombreUsuario}} </td>
            </ng-container>
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> <strong>Telefono</strong> </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.TelefonoUsuario}} </td>
            </ng-container>
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> <strong>Correo</strong> </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.CorreoUsuario}} </td>
            </ng-container>
            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef> <strong></strong> </th>
                <td mat-cell *matCellDef="let usuario"> 
                    <button  mat-icon-button color="primary" aria-label="Example icon button with a heart icon">
                        <mat-icon>visibility</mat-icon>
                      </button>
                      <button  mat-icon-button aria-label="Example icon button with a heart icon">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button  (click)="Delete(usuario.Id)" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
